<!DOCTYPE html>
{% extends "base.html" %}
{% block content %}
{{ super() }}
<form method="POST" action="signup">
    <h2>REGISTER</h2>
    <!-- IMPORTANT - GENERATES CSRF TOKEN -->
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <div>
        <label for="username">Username</label>
        <input id="username" name="username" required type="text" placeholder="Enter username" value="">
    </div>
    <div>
        <label for="email">Email</label>
        <input id="email" name="email" required type="text" placeholder="Enter email" value="">
    </div>
    <div>
        <label for="password">Password</label>
        <input id="password" name="password" required type="password" placeholder="Enter password" value="">
    </div>
    <p>Already have an account?<a href="/login"> Login.</a></p>
    <center><button type="submit">Create</button></center>
</form>
{% endblock %}
